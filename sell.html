<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sell Your Book</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <header>
        <h1>Sell Your Book</h1>
    </header>
    
    <main>
        <h2>Enter Book Details</h2>
        <form id="sellBookForm" novalidate>
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required /> </br>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter author name" required /> </br>

            <label for="price">Price (USD)</label> 
            <input type="number" id="price" name="price" min="1" step="0.01" placeholder="Enter price" required /> </br>

            <label for="phone">Phone Number</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone" 
                placeholder="Enter phone number" 
                pattern="^\+?[0-9\s\-]{7,15}$" 
                title="Phone number should be 7 to 15 digits, can include +, spaces or dashes" 
                required 
            /> </br>

            <button type="submit">Submit</button>
            <div class="message" id="successMessage" style="display:none;">Thank you! Your book has been listed for sale.</div>
        </form>
    </main>



<script>
    const sellForm = document.getElementById('sellForm');
    const successMessage = document.getElementById('successMessage');

    sellForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value.trim();
        const author = document.getElementById('author').value.trim();
        const price = document.getElementById('price').value.trim();
        const phone = document.getElementById('phone').value.trim();

        // Validation
        if (!title || !author || !price || !phone) {
            alert('Please fill all fields.');
            return;
        }
        if (parseFloat(price) <= 0) {
            alert('Price must be greater than 0.');
            return;
        }
        const phonePattern = /^\+?[0-9\s\-]{7,15}$/;
        if (!phonePattern.test(phone)) {
            alert('Please enter a valid phone number.');
            return;
        }

        try {
            // Step 1: Send to backend (Atlas DB)
            const response = await fetch('https://book-seller-backend-b84y.onrender.com/api/books', {  // Your Render URL
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    title: title,
                    author: author,
                    price: price,
                    phone: phone
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Step 2: NEW - Save to Google Sheets (after backend success)
                await saveToGoogleSheets(title, author, price, phone);

                // Show success
                successMessage.style.display = 'block';
                sellForm.reset();
                alert(data.message || 'Book listed successfully!');
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Connection problem. Is the server running?');
        }
    });

    // NEW: Function to save to Google Sheets
    async function saveToGoogleSheets(title, author, price, phone) {
        // Replace with your Web App URL from Step 2
        const sheetsUrl = 'https://script.google.com/macros/s/AKfycbyEYGW0Q39ksSlYXhuE_sC3ctFkOpCR8Hc-Wp_pdBhFLoEoLLVS50Zyl4QiFODLGZXB/exec';  // Paste full URL here

        const formData = new URLSearchParams({
            timestamp: new Date().toLocaleString('en-IN'),  // Indian date/time
            title: title,
            author: author,
            price: price,
            phone: phone,
            type: 'Sell'  // Labels it
        });

        try {
            const response = await fetch(sheetsUrl, {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                console.log('Saved to Sell Sheet!');
            } else {
                console.log('Sheets failed (but DB saved OK).');
            }
        } catch (error) {
            console.log('Sheets error (non-blocking):', error);  // Doesn't break form
        }
    }
</script>
